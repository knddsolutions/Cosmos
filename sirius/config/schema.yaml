externalApis:
    centerRegister:
        apiUri: "center/registration"
        supportedMethods:
            POST: "Open"
            GET: "Open"
            PATCH: "Admin"
            DELETE: "Admin"
        params:
            Center:
                required: True
                read-only: True
                type: "str"
                hidden: False
            Email:
                required: True
                read-only: True
                type: "str"
                hidden: False
            Platform:
                required: True
                read-only: True
                type:
                  - "BowlingCenter"
                hidden: False
            MemberID:
                required: True
                read-only: True
                type: "str"
                hidden: True
            Status:
                required: False
                read-only: False
                type:
                  - "Active"
                  - "Inactive"
                type: "str"
                hidden: False
                default: "Active"
            BannerURL:
                required: False
                read-only: False
                type: "str"
                hidden: False
                default: ""
    loyaltyPoints:
        apiUri: "center/loyaltyPoints"
        supportedMethods:
            PATCH: "User"
            GET: "User"
        params:
            Points:
                required: True
                read-only: False
                type: "int"
                hidden: False
    centerPending:
        apiUri: "center/pending"
        supportedMethods:
            POST: "Admin"
            DELETE: "Admin"
            GET: "Admin"
        params: []

    centerUsers:
        apiUri: "center/users"
        supportedMethods:
            GET: "User"
            POST: "User"
            DELETE: "User"
        params:
            FirstName:
                required: True
                read-only: True
                type: "str"
                hidden: False
            LastName:
                required: True
                read-only: True
                type: "str"
                hidden: False
            BirthDate:
                required: True
                read-only: True
                type: "str"
                hidden: False
            CenterMoid:
                required: True
                read-only: True
                type: "str"
                hidden: False

